<ul class="share-tools">
    <li class="share-tools__service">
        <a href="https://www.facebook.com/dialog/feed?app_id={{ COPY.share.facebook_app_id }}&amp;link={{ COPY.share.share_url|urlencode }}&amp;name={{ COPY.share.facebook_title|urlencode }}&amp;picture={{ COPY.share.facebook_image_url|urlencode }}&amp;redirect_uri={{ SHARE_URL|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'facebook', 'share-discuss']);"><i class="icon icon-facebook share-icon"></i> <b>Share on Facebook</b></a>
    </li>
    <li class="share-tools__service">
        <a href="http://twitter.com/share?text={{ COPY.share.twitter_text|urlencode }}&amp;url={{ COPY.share.share_url|urlencode }}" target="_blank" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'tweet', 'share-discuss']);"><i class="icon icon-twitter share-icon"></i> <b>Share on Twitter</b></a>
    </li>
    <li class="share-tools__service">
        <a href="mailto:?body={{ COPY.share.email_body|safe }}&amp;subject={{ COPY.share.email_subject }}" onclick="_gaq.push(['_trackEvent', '{{ PROJECT_SLUG }}', 'email', 'share-discuss']);"><i class="icon icon-mail-alt share-icon"></i> <b>Email to a friend</b></a>
    </li>
</div>
