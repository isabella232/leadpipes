{% extends '_base.html' %}
{% block content %}

<div id="content">
    <div class="header">
        <a href="http://npr.org" target="_blank"><img src="assets/npr-logo.png" /></a>
        <h1><a href="#{{ COPY.content.initial_card }}">{{ COPY.content.pagehed }}</a></h1>
    </div>
    {% for id, content in cards %}
    <section id="{{ id }}" class="card">
        {{ content|safe }}
        {% if id == 'lead' %}
        {% include '_form.html' %}
        {% endif %}
    </section>
    {% endfor %}
</div>

{% endblock %}
